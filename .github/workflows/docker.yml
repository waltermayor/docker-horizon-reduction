name: Build, Test and Package Docker Image as SIF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build image with Docker Compose
        run: |
          docker compose build

      - name: Run tests inside container
        run: |
          docker compose run --rm app bash test.sh

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/docker-horizon-reduction:latest

      - name: Install Apptainer
        run: |
          sudo apt-get update
          sudo apt-get install -y apptainer

      - name: Build SIF from GHCR image
        run: |
          apptainer build horizon.sif docker://ghcr.io/${{ github.repository_owner }}/docker-horizon-reduction:latest

      - name: Test SIF image (basic)
        run: |
          echo "=== Inspecting SIF ==="
          apptainer inspect horizon.sif
          echo "=== Running a simple command inside the SIF ==="
          apptainer exec horizon.sif python3 --version || true
          echo "âœ… SIF built and tested successfully"

      - name: Upload SIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: horizon-sif
          path: horizon.sif
