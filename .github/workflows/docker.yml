name: Build, Test and Push Docker

on:
  push:
    branches: [ "main" ]   # corre cuando hagas push en main
  workflow_dispatch:        # también lo puedes lanzar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # 1. Log in to GHCR
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    # 2. Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}:latest .

    # 3. Run quick test (ejecuta un comando dentro del contenedor)
    - name: Test Docker image
      run: |
        docker run --rm ghcr.io/${{ github.repository }}:latest echo "Imagen construida correctamente ✅"

    # 4. Push to GHCR
    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository }}:latest
