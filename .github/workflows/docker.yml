name: Build, Test and Package Docker Image as SIF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build image with Docker Compose
        run: |
          docker compose build

      - name: Run tests inside container
        run: |
          docker compose run --rm app bash test.sh

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/docker-horizon-reduction:latest

      - name: Install SingularityCE
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https gnupg
          sudo mkdir -p /etc/apt/keyrings
          wget -O- https://release.sylabs.io/sylabs-release.key | gpg --dearmor | sudo tee /etc/apt/keyrings/sylabs.gpg > /dev/null
          echo "deb [signed-by=/etc/apt/keyrings/sylabs.gpg] https://release.sylabs.io/apt/$(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/sylabs.list
          sudo apt-get update
          sudo apt-get install -y singularity-ce


      - name: Build SIF from GHCR image
        run: |
          singularity build horizon.sif docker://ghcr.io/${{ github.repository_owner }}/docker-horizon-reduction:latest

      - name: Test SIF image (basic)
        run: |
          echo "=== Inspecting SIF ==="
          singularity inspect horizon.sif
          echo "=== Running a simple command inside the SIF ==="
          singularity exec horizon.sif python3 --version || true
          echo "âœ… SIF built and tested successfully"

      - name: Upload SIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: horizon-sif
          path: horizon.sif
